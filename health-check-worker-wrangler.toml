name = "celo-health-check"
main = "health-check-worker.js"
compatibility_date = "2023-01-01"
account_id = "$CLOUDFLARE_ACCOUNT_ID"
zone_id = "$CLOUDFLARE_ZONE_ID"
workers_dev = false
route = "health.celo-community.org/*"

# KV namespace for tracking backend health status
# This should be the same KV namespace used by the RPC workers
kv_namespaces = [
  { binding = "HEALTH_KV", id = "$HEALTH_KV_ID", preview_id = "$HEALTH_KV_PREVIEW_ID" },
  { binding = "__STATIC_CONTENT", id = "$STATIC_CONTENT_KV_ID", preview_id = "$STATIC_CONTENT_KV_PREVIEW_ID" }
]

# Include validator-addresses.json files as assets
[site]
bucket = "./site"

# Run the health check every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

[observability]
enabled = true
head_sampling_rate = 1 # optional. default = 1.